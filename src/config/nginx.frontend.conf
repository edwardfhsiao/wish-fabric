server {
    listen 80;
    server_name www.local.first-aid.com;

    root /vagrant/first-aid/dist;
    index index.html index.php;


    location / {
        sendfile  off;
        try_files $uri $uri/ /index.html;
    }
gzip on;
gzip_disable "msie6";

gzip_comp_level 6;
gzip_min_length 1100;
gzip_buffers 16 8k;
gzip_proxied any;
gzip_types
    text/plain
    text/css
    text/js
    text/xml
    text/javascript
    application/javascript
    application/x-javascript
    application/json
    application/xml
    application/rss+xml
    image/svg+xml;
}